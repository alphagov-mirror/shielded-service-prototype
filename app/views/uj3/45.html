{% extends "layout.html" %}

{% block pageTitle %}
Question page
{% endblock %}

{% block beforeContent %}
<a class="govuk-back-link" href="44">Back</a>
{% endblock %}

{% block content %}

<div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

        <h1 class="govuk-heading-xl">What is your name?</h1>

        <form class="form" action="/uj3/46" method="post">

            <div class="govuk-form-group">
                <label class="govuk-label" for="first-name">
                    First name
                </label>
                <input class="govuk-input" id="first-name" name="first-name" type="text" autocomplete="name" spellcheck="false">
            </div>
            <div class="govuk-form-group">
                <label class="govuk-label" for="middle-name">
                    Middle name
                </label>
                <input class="govuk-input" id="middle-name" name="middle-name" type="text" autocomplete="name" spellcheck="false">
            </div>
            <div class="govuk-form-group">
                <label class="govuk-label" for="last-name">
                    Last name
                </label>
                <input class="govuk-input" id="last-name" name="last-name" type="text" autocomplete="name" spellcheck="false">
            </div>

            <button class="govuk-button" data-module="govuk-button">
                Continue
            </button>

        </form>

    </div>
</div>

{% endblock %}
