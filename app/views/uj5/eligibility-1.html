{% extends "layout.html" %}

{% block pageTitle %}
Question page
{% endblock %}

{% block beforeContent %}
<a class="govuk-back-link" href="start">Back</a>
{% endblock %}

{% block content %}

<div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

        <h1 class="govuk-heading-l">Do you live in England?</h1>

        <form class="form" action="check-england" method="post">


            <div class="govuk-form-group">
                <fieldset class="govuk-fieldset">
                    <!-- <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
                            <h1 class="govuk-fieldset__heading">
                                Where do you live?
                            </h1>
                        </legend> -->
                    <div class="govuk-radios">
                        <div class="govuk-radios__item">
                            <input class="govuk-radios__input" id="country" name="country" type="radio" value="True">
                            <label class="govuk-label govuk-radios__label" for="country">
                                Yes
                            </label>
                        </div>
                        <div class="govuk-radios__item">
                            <input class="govuk-radios__input" id="country" name="country" type="radio" value="False">
                            <label class="govuk-label govuk-radios__label" for="country">
                                No
                            </label>
                        </div>

                    </div>
                </fieldset>
            </div>

            <button class="govuk-button" data-module="govuk-button">Continue</button>

        </form>

    </div>
</div>

{% endblock %}
