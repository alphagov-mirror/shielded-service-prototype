{% extends "layout.html" %}

{% block pageTitle %}
Question page
{% endblock %}

{% block beforeContent %}
<!-- <a class="govuk-back-link" href="22">Back</a> -->
{% endblock %}

{% block content %}

<div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">


        <h1 class="govuk-heading-xl"> What is the postcode where you need support?</h1>


        <form class="form" action="/uj5/confirm-address" method="post">

            <div class="govuk-form-group">
                <label for="postcode" class="gem-c-label govuk-label">Postcode</label>

                <input name="postcode" class="gem-c-input govuk-input govuk-input--width-10" id="postcode" type="text" autocomplete="postal-code" value="{{ data['postcode'] }}">
            </div>


            <button class="govuk-button" data-module="govuk-button">
                Continue
            </button>

        </form>

    </div>


    {% endblock %}
