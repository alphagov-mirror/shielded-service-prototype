{% extends "layout.html" %}

{% block pageTitle %}
Question page
{% endblock %}

{% block beforeContent %}
<a class="govuk-back-link" href="50">Back</a>
{% endblock %}

{% block content %}

<div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

        <h1 class="govuk-heading-xl">What are your contact details?</h1>

        <form class="form" action="/uj5/24" method="post">

            <div class="govuk-form-group">
                <fieldset class="govuk-fieldset">

                    <div class="govuk-form-group">
                        <label class="govuk-label" for="telephone-number">
                            Telephone number
                        </label>
                        <span id="telephone-number-hint" class="govuk-hint">
                            For calls
                        </span>
                        <input class="govuk-input govuk-input--width-20" id="telephone-number" name="telephone-number" type="tel" aria-describedby="telephone-number-hint" autocomplete="tel">
                    </div>

                    <div class="govuk-form-group">
                        <label class="govuk-label" for="telephone-number">
                            Telephone number
                        </label>
                        <span id="telephone-number-hint" class="govuk-hint">
                            For texts
                        </span>
                        <input class="govuk-input govuk-input--width-20" id="telephone-number" name="telephone-number" type="tel" aria-describedby="telephone-number-hint" autocomplete="tel">
                    </div>

                    <div class="govuk-form-group">
                        <label class="govuk-label" for="email">
                            Email address
                        </label>

                        <input class="govuk-input" id="email" name="email" type="email" aria-describedby="email-hint" autocomplete="email" spellcheck="false">
                    </div>
                </fieldset>
            </div>

            <button class="govuk-button" data-module="govuk-button">
                Continue
            </button>

        </form>

    </div>
</div>

{% endblock %}
