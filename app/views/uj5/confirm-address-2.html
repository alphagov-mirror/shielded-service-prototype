{% extends "layout.html" %}

{% block pageTitle %}
Question page
{% endblock %}

{% block beforeContent %}
<a class="govuk-back-link" href="confirm-address">Back</a>
{% endblock %}

{% block content %}

<div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

        <h1 class="govuk-heading-xl">What is the address where you need support?</h1>



        <form class="form" action="/uj5/contact-details" method="post">

            <input type="hidden" name="authenticity_token" value="SnV+MOWEdAee7+tlThyfFdxBG1RuVu8xZLcoobc+6epHPEpOs/yk505OC4Jtf0kYasWY7EaI6F/rJDrpwsMltg==">

            <div class="govuk-form-group">

                <label for="building_and_street_line_1" class="gem-c-label govuk-label">Building and street</label>






                <input name="building_and_street_line_1" value="1 EXAMPLE STREET" class="gem-c-input govuk-input" id="building_and_street_line_1" type="text" autocomplete="address-line1">
            </div>

            <label class="govuk-visually-hidden" for="building_and_street_line_2">
                Building and street (Second line)
            </label>

            <div class="govuk-form-group">




                <input name="building_and_street_line_2" value="" class="gem-c-input govuk-input" id="building_and_street_line_2" type="text" autocomplete="address-line2">
            </div>


            <div class="govuk-form-group">

                <label for="town_city" class="gem-c-label govuk-label">Town or city</label>






                <input name="town_city" value="CITY" class="gem-c-input govuk-input govuk-input--width-20" id="town_city" type="text" autocomplete="address-level2">
            </div>


            <div class="govuk-form-group">

                <label for="county" class="gem-c-label govuk-label">County</label>






                <input name="county" value="West Yorkshire" class="gem-c-input govuk-input govuk-input--width-20" id="county" type="text">
            </div>


            <div class="govuk-form-group">

                <label for="postcode" class="gem-c-label govuk-label">Postcode</label>






                <input name="postcode" value="{{ data['postcode'] }}" class="gem-c-input govuk-input govuk-input--width-10" id="postcode" type="text" autocomplete="postal-code">
            </div>




            <button class="gem-c-button govuk-button gem-c-button--bottom-margin" type="submit">Continue</button>


        </form>
    </div>
</div>

{% endblock %}
